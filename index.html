<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Raleway font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- banner header  -->
    <header class="raleway-font">
        <!-- navbar  -->
        <nav>
            <h4 class="nav-title text-primary inter-font">LOGO</h4>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- banner title  -->
        <div class="banner-container text-center">
            <h2 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="btn-primary banner-btn">Stay Focused</button>
        </div>
    </header>
    <!-- main  -->
    <main class="raleway-font">
        <!-- action section  -->
        <section class="action-container">
            <div class="action-content">
                <h4 class="section-title">See It in Action</h4>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Stay Focused</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="">
        </section>
    </main>

</body>

</html>
